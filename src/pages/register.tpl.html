  <md-content  class="loginBox registerBox">
    <div class="loginBox-logo"><img src="../images/sea_fight_logo.png" alt="CV Ident" width="150" height="88" /></div>
    
    <h3 class="loginBox-title">Register</h3>
    
    <form name="registerForm" class="simple-form" ng-submit="">
        
      <md-input-container>
        <label>Username</label>
        <input name="name" ng-model="user.username" type="text" ng-minlength="2" required>
        <div ng-messages="registerForm.username.$error">
          <div ng-message="required">Please fill in the login</div>
          <div ng-message="minlength">This value is too short. It should be 2 characters or more.</div>
        </div>
      </md-input-container>
      
      <md-input-container>
        <label>Password</label>
        <input name="password"  ng-model="user.password.first" type="password" required>
        <div ng-messages="registerForm.password.$error">
          <div ng-message="required">Please enter the password</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Repeat password</label>
        <input name="password_repeat"  ng-model="user.password.second" type="password" required>
        <div ng-messages="registerForm.password_repeat.$error">
          <div ng-message="required">Please enter the repeat password<</div>
          <div ng-message="server">{{formErrors.email}}</div>
        </div>
      </md-input-container>
      
      <md-input-container class="md-block loginBox-button button-container">
        <md-button type="submit"  class="md-raised md-primary" target="_blank" aria-label="Register"  ng-click="register()">Register</md-button>
      </md-input-container>

      <md-input-container class="md-block loginBox-signup">
        <a href="#/login">Sign In</a>
      </md-input-container>
      <br />
        
    </form>
    
    
    
    
  </md-content>
